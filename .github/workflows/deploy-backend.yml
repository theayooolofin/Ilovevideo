name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: vps-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy server.js to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 72.62.154.2
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          source: backend/server.js
          target: /var/www/ilovevideo-api/
          strip_components: 1

      - name: Restart PM2 on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 72.62.154.2
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/ilovevideo-api
            pm2 restart all --update-env
            pm2 save
