name: Deploy to Hostinger

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: hostinger-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      HOSTINGER_SERVER_DIR: ${{ secrets.HOSTINGER_FTP_SERVER_DIR || '/public_html/' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        env:
          VITE_CLOUDINARY_CLOUD_NAME: ${{ secrets.VITE_CLOUDINARY_CLOUD_NAME }}
          VITE_CLOUDINARY_UPLOAD_PRESET: ${{ secrets.VITE_CLOUDINARY_UPLOAD_PRESET }}

      - name: Normalize FTP host
        id: ftp_host
        shell: bash
        run: |
          raw='${{ secrets.HOSTINGER_FTP_HOST }}'
          cleaned="${raw#ftp://}"
          cleaned="${cleaned#ftps://}"
          cleaned="${cleaned%/}"
          echo "value=$cleaned" >> "$GITHUB_OUTPUT"

      - name: Deploy dist to Hostinger via FTPS
        id: deploy_ftps
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ steps.ftp_host.outputs.value }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          timeout: 600000
          local-dir: ./dist/
          server-dir: ${{ env.HOSTINGER_SERVER_DIR }}

      - name: Deploy dist to Hostinger via FTP fallback
        if: steps.deploy_ftps.outcome == 'failure'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ steps.ftp_host.outputs.value }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          protocol: ftp
          port: 21
          timeout: 600000
          local-dir: ./dist/
          server-dir: ${{ env.HOSTINGER_SERVER_DIR }}
